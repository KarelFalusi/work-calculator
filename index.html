<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="work-calc.js" defer></script>
    <title>Work Calculator</title>
</head>
<body>
    <h1>Work calculator</h1>
    <div class="options">
        <label for="option-select">Choose a option:</label>

        <select name="options" id="work-select" required>
            <option value="">Please choose an option &#127947;
            </option>
                <option value="small-dumbbells">Small dumbbells</option>
                <option value="large-barbell">Large barbell</option>
                <option value="Thai-box">Thai box</option> 
        </select>
    </div>

    <div class="work-progress">
        <label for="progress">Workout progress:</label>
        <progress id="progress" max="100" value="50"></progress>
    </div>

    <div class="button">
        <button type="button" id="confirm-button">
            Confirm &#9989;
        </button>
    </div>

    <div class="time-selector">
        <label for="tentacles">Workout time&#9201;:</label>
        <input type="number" id="tentacles" name="tentacles"
       min="0" max="200">minutes
    </div>

   
</body>
</html>
