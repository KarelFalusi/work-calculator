<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="work-calc.js" defer></script>
  <title>Work Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="index.html" href="work-calc.js" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap" rel="index.html" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"
    rel="index.html" />
</head>

<body>
  <div class="container">
    <div class="flex">
      <h1>Work calculator</h1>
      <div class="options">
        <label for="option-select">Choose a option:</label>

        <select name="options" id="work-select" required>
          <option value="">Please choose an option &#127947;
          </option>
          <option value="small-dumbbells">Small dumbbells</option>
          <option value="large-barbell">Large barbell</option>
          <option value="Thai-box">Thai box</option>
        </select>
      </div>

      <div class="time-selector">
        <label for="tentacles">Workout time&#9201;:</label>
        <input type="number" id="tentacles" name="tentacles" min="0" max="200">minutes
      </div>
      <div class="button">
        <button type="button" id="confirm-button">
          Confirm &#9989;
        </button>
      </div>

      <ul id="work-history"></ul>
      <div id="total"></div>

      <div class="work-progress">
        <label for="progress">Workout progress:</label>
        <progress id="progress" max="200"></progress>
      </div>
      
      <div class="stopwatch">
        <div class="circle">
          <span class="time" id="display">0:00:00</span>
        </div>
        
        <div class="controls">
          <button class="buttonPlay">
            <img id="playButton"
            src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/play-button_opkxmt.svg" />
            
            <img id="pauseButton"
            src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/pause-button_pinhpy.svg" />
          </button>
          
          <button class="buttonReset">
            <img id="resetButton"
            src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/reset-button_mdv6wf.svg" />
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
